<html>
  <head>
    <title>Richard and Emily's Travel Timeline!</title>
    <link href="styles/app.css" rel="stylesheet" type="text/css">
    <link href="styles/vendor/mapbox.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <h1 class="page-header">
          Richard and Emily Travel
        </h1>
        <div class="blurbs-overlay" id="trip-blurbs__view"></div>
        <div id="map">
        </div>
        <div class="timeline">
          <div id="trip-graph__view"></div>
        </div>
      </div>
    </div>
    <div id="templates">
      <script id="trip-graph__template" type="text/x-handlebars-template">
        <svg width="1000" height="100">
        <line x1={{timeLineStart}} y1="50" x2={{totalTripLength}} y2="50" style="stroke:rgb(0,0,0);stroke-width:2" />
          {{#each trips}}
          <circle class="graph-point graph-point__element" data-id={{this.id}} cx={{this.x}} cy="50" r={{this.radius}} stroke="black" stroke-width="4" fill="white" />
          {{/each}}
        </svg>
      </script>
      <script id="trip-blurbs__template" type="text/x-handlebars-template">
        {{#each trips}}
          <div class="blurb clearfix blurb__element {{#if @first}}-active{{/if}}" data-id="{{this.id}}">
            <img src="http://lorempixel.com/275/350/cats/" class="blurb-image">
            </img>
            <h2 class="blurb-header">
              {{this.location}}, {{this.date}}
            </h2>
            <div class="blurb-text">
              {{this.description}}
            </div>
          </div>
        {{/each}}
      </script>
    </div>
    <script src="scripts/vendor/mapbox.js"></script>
    <script src="scripts/build/bundle.js"></script>
  </body>
</html>
