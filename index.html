<html>
  <head>
    <title>Richard and Emily's Travel Timeline!</title>
    <link href="styles/app.css" rel="stylesheet" type="text/css">
    <link href="styles/vendor/mapbox.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">
        Richard and Emily Travel
      </h1>
      <div id="map">
        <img src='https://api.mapbox.com/v4/arbylee.o2819g0f/auto/1000x600.png?access_token=pk.eyJ1IjoiYXJieWxlZSIsImEiOiJjaWdoZ2xjZWM4M2lmdjhtN3g2NzQxcncyIn0.Ru65y4i-50cxaM7_UA-D_w'></img>
      </div>
      <div class="timeline">
      <div id="trip-graph"></div>
      </div>
      <div id="trip-blurbs"></div>
    </div>
    <div id="templates">
      <script id="trip-graph-template" type="text/x-handlebars-template">
        <svg width="1000" height="100">
        <line x1={{timeLineStart}} y1="50" x2={{totalTripLength}} y2="50" style="stroke:rgb(0,0,0);stroke-width:2" />
          {{#each trips}}
            <circle cx={{this.x}} cy="50" r={{this.radius}} stroke="black" stroke-width="4" fill="white" />
          {{/each}}
        </svg>
      </script>
      <script id="trip-blurb-template" type="text/x-handlebars-template">
        {{#each trips}}
          <div class="blurb clearfix {{#if @first}}active{{/if}}">
            <h2 class="blurb-header">
              {{this.location}}, {{this.date}}
            </h2>
            <img src="http://lorempixel.com/275/350/cats/" class="blurb-image">
            </img>
            <div class="blurb-text">
              {{this.description}}
            </div>
          </div>
        {{/each}}
      </script>
    </div>
    <script src="scripts/vendor/mapbox.js"></script>
    <script src="scripts/build/bundle.js"></script>
  </body>
</html>
