<html>
  <head>
    <title>Richard and Emily's Travel Timeline!</title>
    <link href="styles/app.css" rel="stylesheet" type="text/css">
    <link href="styles/vendor/mapbox.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">
        Richard and Emily Travel
      </h1>
      <div id="map">
        <img src='https://api.mapbox.com/v4/arbylee.o2819g0f/auto/1000x600.png?access_token=pk.eyJ1IjoiYXJieWxlZSIsImEiOiJjaWdoZ2xjZWM4M2lmdjhtN3g2NzQxcncyIn0.Ru65y4i-50cxaM7_UA-D_w'></img>
      </div>
      <div id="trip-graph"></div>
      <div class="timeline">
        <svg width="1000" height="100">
          <line x1="90" y1="50" x2="220" y2="50" style="stroke:rgb(0,0,0);stroke-width:2" />
          <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="white" />
          <circle cx="150" cy="50" r="40" stroke="black" stroke-width="4" fill="white" />
        </svg>
      </div>
      <div class="blurb clearfix">
        <h2 class="blurb-header">
          Cincinnati, OH, 11/1/2015
        </h2>
        <div class="blurb-image">
        </div>
        <div class="blurb-text">
          We visited the great wall of China and drank tea at one of the watch towers!
          We might have some other content here.
          Like a picture.
          This is probably the most that we would type here. Just a few sentences worth
        </div>
      </div>
    </div>
    <div id="templates">
      <script id="trip-graph-template" type="text/x-handlebars-template">
        <svg width="1000" height="100">
          <line x1="90" y1="50" x2={{totalTripLength}} y2="50" style="stroke:rgb(0,0,0);stroke-width:2" />
          {{#each trips}}
            <circle cx={{this.x}} cy="50" r={{this.radius}} stroke="black" stroke-width="4" fill="white" />
          {{/each}}
        </svg>
        <div>{{content}}</div>
      </script>
    </div>
    <script src="scripts/vendor/jquery-2.1.4.min.js"></script>
    <script src="scripts/vendor/mapbox.js"></script>
    <script src="scripts/vendor/handlebars-v4.0.4.js"></script>
    <script src="scripts/vendor/lodash.js"></script>
    <script src="scripts/app.js"></script>

  </body>
</html>
